<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="img">
            <a href="#">
                <img src="image-equilibrium.jpg" alt="Equilibrium">
            </a>
        </div>

        <div class="details">
            <p class="title"><a href="#">Equilibrium #3429</a></p>
            <p class="content">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="price">
            <div class="eth">
                <img src="icon-ethereum.svg" alt="ethereum icon">
                <p class="eth-txt">0.041ETH</p>
            </div>

            <div class="days">
                <img src="icon-clock.svg" alt="clock icon">
                <p class="days-txt">3 days left</p>
            </div>
        </div>

        <div class="line">
            
        </div>

        <div class="creator">
            <img src="image-avatar.png" alt="creator">
            <p class="creator-txt">Creation of <a href="#">Jules Wyvern</a></p>
        </div>

        
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/redaboujlil" target="_blank">Reda Boujlil</a>.
    </div>
</body>
</html>
